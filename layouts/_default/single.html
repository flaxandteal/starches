{{ define "main" }}
  <article data-pagefind-body>
    <h1 data-pagefind-meta="title">{{ .Title }}</h1>
    <!-- ... -->
    <time
      datetime="{{ .Date.Format "2006-01-02" }}" pubdate>
        {{ .Date.Format "02 Jan 2006" }}
    </time>
    <!-- ... -->
    <div
        data-pagefind-meta="location:{{ .Params.Location }}"
    >
        {{ .Content }}
    </div>
  </article>
{{ end }}
